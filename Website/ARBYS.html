<form method="post" action="https://villagebearer.000webhostapp.com/formmail.php" name="ARBYS">
		<input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />
		<input type="hidden" name="recipients" value="villagebearer@gmail.com" />
		<input type="hidden" name="subject" value="Arbys Order" />

		<input type="hidden" name="derive_fields" value="email=EmailAddr,realname=FullName" />
    	<input type="hidden" name="mail_options" value="Exclude=email;realname" />


		<table style="margin: auto; width: 400px; border-radius: 15px; background-color: #ffffcc; padding: 5px;">
			<tr>
				<td>
					<h3 class="heading" style="text-align: center">Order Information</h3>
				</td>
			</tr>
			<tr>
				<td>
					<p>Please fill out the following:</p>
				</td>
			</tr>
			<tr>
				<td>
					<p>Name: </p>
				</td>
				<td>
					<input type="text" placeholder="Type your name here." size="30" name="Name">
				</td>
			</tr>
			<tr>
				<td>
					<p>Phone: </p>
				</td>
				<td>
					<input type="text" placeholder="Type Phone# here." size="30" name="Phone">
				</td>
			</tr>
			<tr>
				<td>
					<p>E-mail: </p>
				</td>
				<td>
					<input type="text" placeholder="Type E-mail here." size="30" name="E-mail">
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="gender" value="Male"> Male 
					<input type="radio" name="gender" value="Female"> Female 
					<input type="radio" name="gender" vlaue="Other"> Other
				</td>
			</tr>
			<tr>
				<td>
					<p>Grade/Position</p>
				</td>
				<td>
					<select name="Grade/Position[]" size="4">
						<option value="Freshman">Freshman</option>
						<option value="Undergraduate">Undergraduate</option>
						<option value="Graduate">Graduate</option>
						<option value="Staff">Staff</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<p>Order: </p>
				</td>
				<td>
					<input type="text" placeholder="Type order here." size="30" name="Order">
				</td>
			</tr>
			<tr>
				<td>
					<p>Alergies/Requests: </p>
				</td>
				<td>
					<input type="text" placeholder="Please include allergies/requests." size="30" name="Alergies/Requests">
				</td>
			</tr>
			<tr>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<td>
					<input type="submit" value="Submit" />
				</td>
				<td>
					<input type="reset" value="Clear Order" class="button">
				</td>
			</tr>
</table>
</form>
